<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección a Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #fff;
            color: #6e8efb;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Estás siendo redirigido automáticamente a la página de inicio de sesión. Si la redirección no funciona, haz clic en el botón de abajo.</p>
        
        <div class="spinner"></div>
        
        <div class="countdown">Redirigiendo en: <span id="count">5</span> segundos</div>
        
        <a href="sign-in.html" class="btn">Ir a Inicio de Sesión</a>
    </div>

    <script>
        // Contador regresivo
        let seconds = 0;
        const countElement = document.getElementById('count');
        
        const countdown = setInterval(() => {
            seconds--;
            countElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "sign-in.html";
            }
        }, 1000);
    </script>
</body>
</html>
